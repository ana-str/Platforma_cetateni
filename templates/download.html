<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'welcome.css')}}">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="static/my_logo.png" alt="Logo" height="40px">
    </div>
    <button class="button-77" onclick="logout()">Deconectează-te</button>
  </header>

  <div class="main">

    <div class="button-container">

      <input type="file" id="fileInput" accept="image/*" onchange="handleFiles(event)" />
      <label for="fileInput" class="submit_button">Descarcă acte generate</label>


      <form method="get" action="{{url_for('home_page')}}">
        <input type="hidden" name="image_data" id="imageData" />
        <button class="submit_button">Întoarce-te la Neluțu</button>
      </form>
    </div>

  </div>



</body>
</html>
